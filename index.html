<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/jpg" href="favicon.jpg" />

    <title>Meine Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            color: #333;
            padding: 2rem;
        }

        h1 {
            color: #c65100;
        }

        .group {
            margin-bottom: 2rem;
        }

        .group-title {
            background-color: #ffa54d;
            color: white;
            padding: 0.8rem 1rem;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
        }

        .link-list {
            list-style: none;
            padding-left: 0;
            margin-top: 0.5rem;
            display: none;
        }

        .link-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            background-color: #fff2e0;
            padding: 0.6rem 1rem;
            border-radius: 6px;
        }

        .link-item:hover {
            background-color: #ffe5cc;
        }

        .favicon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #c65100;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Meine Links</h1>
    <div class="group">
        <div class="group-title" onclick="toggleGroup(this)">ðŸ’¼ KI-Tools</div>
        <ul class="link-list">
            <a href="https://www.perplexity.ai/" target="_blank">
                <li class="link-item">
                    <img class="favicon" src="https://www.google.com/s2/favicons?sz=64&domain=perplexity.ai" alt="Favicon">
                    Perplexity
                </li>
            </a>
            <a href="https://chatgpt.com/" target="_blank">
                <li class="link-item">
                    <img class="favicon" src="https://www.google.com/s2/favicons?sz=64&domain=chatgpt.com" alt="Favicon">
                    ChatGPT
                </li>
            </a>
            <a href="https://m365.cloud.microsoft/chat" target="_blank">
                <li class="link-item">
                    <img class="favicon" src="https://www.google.com/s2/favicons?sz=64&domain=copilot.cloud.microsoft" alt="Favicon">
                    Copilot
                </li>
            </a>
            <a href="https://chatgpt.com/g/g-n7Rs0IK86-grimoire" target="_blank">
                <li class="link-item">
                    <img class="favicon" src="https://www.google.com/s2/favicons?sz=64&domain=chatgpt.com" alt="Favicon">
                    Grimoire GPT
                </li>
            </a>
        </ul>
    </div>

    <script>
        function toggleGroup(titleElement) {
            const list = titleElement.nextElementSibling;
            const isOpen = list.style.display === 'block';
            list.style.display = isOpen ? 'none' : 'block';
        }
    </script>
</body>
</html>
